<!DOCTYPE html>
<html lang="vi">
<head>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            width: 100vw;
            height: 100vh;
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(135deg, #1a1a24 0%, #0f1419 50%, #0a0d14 100%);
            background-attachment: fixed;
            font-family: 'Noto Sans Display', Segoe UI, sans-serif; 
            color: white;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .input_video { display: none; }
        .output_canvas { 
            width: 100%; 
            height: 100%; 
            transform: scaleX(-1);
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            object-fit: contain;
            display: none;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #video-monitor {
            position: fixed; 
            top: 1.5rem; 
            right: 1.5rem; 
            width: 200px; 
            height: 150px; 
            border-radius: 12px; 
            z-index: 100; 
            border: 2px solid rgba(255,255,255,0.3); 
            background: #000;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        #video-monitor .output_canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            display: block !important;
        }

        #video-monitor.active {
            opacity: 1;
        }

        #status-text {
            position: absolute; 
            bottom: 8px; 
            left: 0; 
            width: 100%;
            text-align: center; 
            font-size: 11px; 
            font-weight: bold;
            color: #00ff00; 
            text-shadow: 0 1px 2px black;
            z-index: 102;
        }
        
        #gesture-progress-container {
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            height: 3px;
            background: rgba(255,255,255,0.2);
            z-index: 102;
        }

        #gesture-progress-bar {
            height: 100%; 
            background: #4ade80; 
            width: 0%;
        }

        #start-btn {
            position: fixed;
            top: 50%;
            left: 100px;
            transform: translateY(-50%);
            z-index: 5000;
            padding: 1.8rem 4rem;
            background: linear-gradient(135deg, #dc143c 0%, #ff6b35 100%) !important;
            color: white;
            font-weight: 900;
            font-size: 18px;
            font-family: 'Noto Sans Display', Segoe UI, sans-serif;
            letter-spacing: 0.15em;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 
                0 0 40px rgba(220, 20, 60, 0.8),
                0 20px 60px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.2);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            display: block;
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        
        #start-btn.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        #start-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #start-btn:hover {
            scale: 1.08;
            box-shadow: 
                0 0 60px rgba(220, 20, 60, 1),
                0 25px 80px rgba(0,0,0,0.6),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        #start-btn:active {
            scale: 0.94;
        }

        #gesture-info {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            z-index: 150;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(60px);
            padding: 1.8rem;
            width: 340px;
            border-radius: 16px;
            border: 1.5px solid rgba(255,255,255,0.2);
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        #gesture-info.active {
            opacity: 1;
        }

        #gesture-info .title {
            font-size: 11px;
            font-weight: 800;
            opacity: 0.5;
            margin-bottom: 12px;
            letter-spacing: 0.15em;
            color: #4ade80;
        }

        #gesture-info .text {
            font-size: 14px;
            color: rgba(255,255,255,0.85);
            line-height: 1.6;
            font-weight: 500;
        }

        #mode-buttons {
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
        }

        #mode-buttons.active {
            opacity: 1;
            pointer-events: auto;
        }

        .mode-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            padding: 1.5rem 3rem;
            font-weight: 900;
            font-size: 15px;
            font-family: 'Noto Sans Display', Segoe UI, sans-serif;
            letter-spacing: 0.1em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #content-btn {
            left: 20px;
            background: linear-gradient(135deg, #dc143c 0%, #cc0000 100%);
            color: white;
            box-shadow: 0 0 30px rgba(220, 20, 60, 0.6), inset 0 1px 0 rgba(255,255,255,0.2);
        }

        #content-btn:hover {
            transform: translateY(-50%) scale(1.08);
            box-shadow: 0 0 50px rgba(220, 20, 60, 1), inset 0 1px 0 rgba(255,255,255,0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        #content-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        #game-btn {
            right: 20px;
            background: linear-gradient(135deg, #ffd700 0%, #ffb300 100%);
            color: #1a1a1a;
            font-weight: 900;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6), inset 0 1px 0 rgba(255,255,255,0.3);
        }

        #game-btn:hover {
            transform: translateY(-50%) scale(1.08);
            box-shadow: 0 0 50px rgba(255, 215, 0, 1), inset 0 1px 0 rgba(255,255,255,0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        #game-btn:active {
            transform: scale(0.95);
        }

        .separator {
            width: 2px;
            height: 50px;
            background: rgba(255,255,255,0.3);
        }

        #canva-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 500;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canva-container.active {
            opacity: 1;
            pointer-events: auto;
        }

        #canva-iframe-wrapper {
            position: relative;
            width: 90%;
            height: 90%;
            background: rgba(10,10,10,0.9);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 25px 100px rgba(0,0,0,0.6);
        }

        #canva-iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #close-canva {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            padding: 0.6rem 1.2rem;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            z-index: 510;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        #close-canva:hover {
            background: rgba(0,0,0,0.9);
            border-color: rgba(255,255,255,0.5);
        }

        /* Slide Pagination */
        .slide-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .slide-dot:hover {
            background: rgba(255,255,255,0.5);
            transform: scale(1.2);
        }

        .slide-dot.active {
            background: #ffffff;
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
            transform: scale(1.3);
        }

        .slide-number {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            font-weight: 600;
            margin: 0 1rem;
        }

        #slide-prev-btn:hover,
        #slide-next-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-50%) scale(1.1);
        }

        #slide-prev-btn:active,
        #slide-next-btn:active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(0.95);
        }
    </style>
</head>
<body>

    <!-- 3D Canvas Background -->
    <div id="canvas-container"></div>

    <!-- Video Monitor (Hidden until camera starts) -->

    <!-- Start Button (Always visible at first) -->

        <div class="text"> Gi∆° tay tr√°i = slide sau |  Gi∆° tay ph·∫£i = slide tr∆∞·ªõc</div>
    </div>

    <!-- Content Mode (SVG Slides) -->
    <div id="content-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 300; opacity: 0; pointer-events: none; transition: opacity 0.4s ease; background: radial-gradient(ellipse 80% 80% at 50% 50%, rgba(88, 48, 48, 0.95) 0%, rgba(118, 114, 64, 0.85) 50%, rgba(236, 95, 95, 0.5) 100%); backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; flex-direction: column;">

        <div id="slide-wrapper" style="position: relative; width: 90%; height: 85%; background: linear-gradient(90deg, rgba(80,80,100,0.15) 0%, rgba(40,40,55,0.98) 25%, rgba(40,40,55,0.98) 75%, rgba(80,80,100,0.15) 100%); border-radius: 20px; overflow: hidden; box-shadow: 0 0 30px rgba(100, 100, 120, 0.2), 0 25px 100px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center;">

                <!-- SVG will be loaded here -->
            </div>
            
            <!-- Close button -->
            <button id="close-content-btn" style="position: absolute; top: 1.5rem; right: 1.5rem; padding: 0.6rem 1.2rem; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); color: white; border: 1px solid rgba(255,255,255,0.3); border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600; z-index: 310; transition: all 0.2s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.4);">‚úï ƒê√ìNG</button>
            
            <!-- Navigation buttons -->
            <button id="slide-prev-btn" style="position: absolute; left: 1.5rem; top: 50%; transform: translateY(-50%); width: 50px; height: 50px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: white; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; cursor: pointer; font-size: 20px; font-weight: 600; z-index: 305; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.4);">‚Äπ</button>
            <button id="slide-next-btn" style="position: absolute; right: 1.5rem; top: 50%; transform: translateY(-50%); width: 50px; height: 50px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: white; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; cursor: pointer; font-size: 20px; font-weight: 600; z-index: 305; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.4);">‚Ä∫</button>

        <!-- Pagination indicator -->
        <div id="slide-pagination" style="margin-top: 1.5rem; display: flex; gap: 0.5rem; align-items: center; justify-content: center; flex-wrap: wrap; z-index: 305;"></div>
    </div>

    <!-- Game Mode -->
    <div id="game-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 300; opacity: 0; pointer-events: none; transition: opacity 0.4s ease; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center;">
        <div style="position: relative; width: 92%; height: 92%; background: rgba(10,10,10,0.9); border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.15); box-shadow: 0 25px 100px rgba(0,0,0,0.6);">
            <iframe style="width: 100%; height: 100%; border: none;" src="https://multi-game.up.railway.app/" allow="autoplay"></iframe>

        </div>
    </div>

    <!-- Game Button (Open game in new tab) -->
    <button id="open-game-external" style="position: fixed; bottom: 2rem; right: 2rem; padding: 1rem 1.5rem; background: linear-gradient(135deg, #a855f7 0%, #7e22ce 100%); color: white; border: none; border-radius: 50px; cursor: pointer; font-size: 14px; font-weight: 700; z-index: 150; transition: all 0.3s ease; box-shadow: 0 0 60px rgba(168, 85, 247, 0.6); display: none;">üéÆ Tr√≤ Ch∆°i</button>

    <!-- Scripts -->
    <script src="js/particles.js"></script>
    <script src="js/gestures.js"></script>
    <script src="js/slides.js"></script>
    <script src="js/main.js"></script>

    <script>
        // State management
        window.currentMode = null; // 'content', 'game', or null

        // Show UI elements after camera starts
        window.showCameraUI = function() {
            console.log('[UI] Hi·ªán UI sau khi k√≠ch ho·∫°t camera');
            document.getElementById('video-monitor').classList.add('active');
            document.getElementById('gesture-info').classList.add('active');
            document.getElementById('mode-buttons').classList.add('active');
        };

        // Mode management functions
        window.openMode = function(mode) {
            if (mode === 'content') {
                console.log('[UI] M·ªü N·ªôi Dung');
                const container = document.getElementById('content-container');
                container.style.opacity = '1';
                container.style.pointerEvents = 'auto';
                window.currentMode = 'content';
                // ·∫®n buttons v·ªõi class active
                document.getElementById('mode-buttons').classList.remove('active');
            } else if (mode === 'game') {
                console.log('[UI] M·ªü Tr√≤ Ch∆°i');
                const container = document.getElementById('game-container');
                container.style.opacity = '1';
                container.style.pointerEvents = 'auto';
                window.currentMode = 'game';
                // ·∫®n buttons v·ªõi class active
                document.getElementById('mode-buttons').classList.remove('active');
            }
        };

        window.closeMode = function() {
            console.log('[UI] ƒê√≥ng mode hi·ªán t·∫°i:', window.currentMode);
            if (window.currentMode === 'content') {
                const container = document.getElementById('content-container');
                container.style.opacity = '0';
                container.style.pointerEvents = 'none';
            } else if (window.currentMode === 'game') {
                const container = document.getElementById('game-container');
                container.style.opacity = '0';
                container.style.pointerEvents = 'none';
            }
            window.currentMode = null;
            // Hi·ªán l·∫°i buttons v·ªõi class active
            document.getElementById('mode-buttons').classList.add('active');
        };

        document.getElementById('content-btn').addEventListener('click', (e) => {
            console.log('[UI] Content button clicked!');
            if (window.currentMode === 'content') {
                window.closeMode();
            } else {
                if (window.currentMode) window.closeMode();
                setTimeout(() => window.openMode('content'), 200);
            }
        });

        document.getElementById('game-btn').addEventListener('click', (e) => {
            console.log('[UI] Game button clicked!');
            if (window.currentMode === 'game') {
                window.closeMode();
            } else {
                if (window.currentMode) window.closeMode();
                setTimeout(() => window.openMode('game'), 200);
            }
        });

        // Close buttons
        document.getElementById('close-content-btn').addEventListener('click', () => {
            window.closeMode();
        });

        document.getElementById('close-game-btn').addEventListener('click', () => {
            window.closeMode();
        });

        // Open game external button
        document.getElementById('open-game-external').addEventListener('click', () => {
            window.open('https://multi-game.up.railway.app/', '_blank');
        });
    </script>
